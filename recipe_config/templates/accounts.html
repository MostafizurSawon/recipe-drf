<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts Endpoints | RecipHub </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #d9534f;
        }
        .endpoint-list {
            margin-top: 20px;
        }
        .endpoint-list li {
            margin-bottom: 10px;
        }
        .endpoint-list a {
            color: #0275d8;
            text-decoration: none;
        }
        .endpoint-list a:hover {
            text-decoration: underline;
        }
        .swagger-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>The page you are looking for does not exist.</p>
    <h2>Available API Endpoints under /accounts/</h2>
    <ul class="endpoint-list">
        {% for endpoint in account_endpoints %}
            <li>
                <a href="{{ endpoint.url }}">{{ endpoint.name }}</a>: {{ endpoint.description }}
            </li>
        {% endfor %}
    </ul>
    <div class="swagger-link">
        <p>Explore all API endpoints in the <a href="{{ swagger_url }}">Swagger UI</a>.</p>
    </div>
</body>
</html>
